<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoScape LandScape</title>
  <link rel="icon" type="image/x-icon" href="assets/images/logo.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimal-ui">
  <meta name="description" content="GeoScape LandScape Site">
  <meta name="author" content="Ezzat Yaser">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <base href="/">
  <script>
    let url = window.location.pathname.replace(/\/+/g, '/');
    if (!url.startsWith('/')) url = '/' + url;
    if (!url.endsWith('/')) url += '/';
    const baseUrl = window.location.protocol + '//' + window.location.host + url;
    document.write('<base href="' + baseUrl + '">');
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
