<div *ngIf="isLoading" class="card  flex justify-content-center align-items-center loading-spinner">
  <p-progressSpinner
    styleClass="w-4rem h-4rem"
    strokeWidth="5"
    fill="var(--surface-ground)"
    animationDuration=".5s"/>
</div>

<div *ngIf="!isLoading" class="w-11 m-auto  scalein animation-duration-1000 animation-iteration-1 ">
  <embed [src]="this.url" type="application/pdf" width="100%"
         height="665px"/>
</div>
